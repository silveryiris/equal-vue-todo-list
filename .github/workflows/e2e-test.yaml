name: ðŸ¦‰ Run e2e test
run-name: ðŸ¦‰ ${{ github.actor }} is action e2e test
on:
  push:
    paths-ignore:
      - "public/**"
      - README.md
    branches:
      - master
      - develop
  pull_request:
    paths-ignore:
      - "public/**"
      - README.md
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  E2E-Tests:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.37.1-jammy
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - run: HOME=/root npm run test:e2e
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
