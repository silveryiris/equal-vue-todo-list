name: ðŸ¦‰ Run unit test
run-name: ðŸ¦‰ ${{ github.actor }} is action unit test
on:
  push:
    paths-ignore:
      - "public/**"
      - README.md
    branches:
      - master
      - develop
  pull_request:
    paths-ignore:
      - "public/**"
      - README.md
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  Unit-Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run test:unit
